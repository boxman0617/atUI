<div class="diff-item-inner diff-item-group-code" ng-click="openCodes()" ng-class="{'missing': item.__MISSING}">
	<div class="name">{{item.name}}</div>
	<span class="label label-primary">Code Group</span>
</div>

<div class="details" ng-show="exploded">
	<div class="codes">
		<div class="panel panel-default panel-sm">
			<div class="panel-heading">Codes</div>
			<div class="panel-body codes-panel"></div>
		</div>
	</div>
</div>
