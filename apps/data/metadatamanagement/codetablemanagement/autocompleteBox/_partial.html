<div class="list-viewer-toolbar">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="title">
					<span class="fa-stack">
						<i class="fa fa-th-large"></i>
						<i class="fa fa-globe"></i>
					</span>
					Group
				</div>
			</div>
			<div class="col-md-4" align="right">
				<div class="btn-group" role="group">
					<a href="" ng-show="canCreate" ng-click="newGrouping()" title="Create this grouping" class="btn btn-default btn-xs">
						<i class="fa fa-plus"></i>
					</a>
					<a href="" ng-show="canDelete" ng-click="toggleDelete()" title="Toggle delete mode" class="btn btn-default btn-xs">
						<i class="fa fa-trash"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<input type="text" 
					   ng-model="search" 
					   class="form-control input-sm"
					   ng-model-options="{ debounce: 100 }"
					   placeholder="Filter or Start a new group..."
					   ng-disabled="newGroupMode">
			</div>
		</div>
	</div>		
</div>
<div class="list-viewer-wrapper">
	<div class="results" ng-show="search.length > 0">
		<div class="at-list-viewer-item" ng-click="selectGroup($index)" ng-repeat="match in results">
			<div class="list-viewer-item-wrapper" ng-class="{active: $index === active}">
				<a href="">
					<i class="fa fa-th-large"></i>
					<span ng-bind-html="match.string"></span>
				</a>
			</div>
		</div>
	</div>
	<div class="list" ng-show="search.length === 0">
		<div class="at-list-viewer-item" ng-repeat="item in list | orderBy">
			<div class="list-viewer-item-wrapper" ng-class="{active: selectedOne === item}">
				<div class="row">
					<div ng-class="{'col-md-12': !trashMode, 'col-md-9': trashMode}">
						<a href="" ng-click="selectGroup(null, item)">
							<i class="fa fa-th-large"></i>
							{{item}}
						</a>
					</div>
					<div ng-class="{'col-md-3': trashMode, 'hidden': !trashMode}">
						<button ng-click="askDeleteGroup(item)" class="btn btn-xs btn-danger btn-block"><i class="fa fa-trash"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
