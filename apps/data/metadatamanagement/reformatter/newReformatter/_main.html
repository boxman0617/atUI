<div class="new-reformatter-editor" new-reformatter="#reformatter-list-viewer" style="height: 100%;">
	<div class="row top-section">
		<div class="col-md-8">
			
			<div class="row top-of-format">
				<div class="col-md-6">
					<div class="panel panel-default panel-sm">
						<div class="panel-heading">New Reformatter</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="reformatter-name">Name</label>
										<input type="text" placeholder="Name of Reformatter" name="name" ng-model="item.name" class="form-control input-sm" id="reformatter-name" ng-required="true"/>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="reformatter-description">Description</label>
										<textarea placeholder="Description of Reformatter" name="description" ng-model="item.description" class="form-control input-sm" rows="2" id="reformatter-description"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group fx-zoom-normal" ng-hide="dropzoneClose">
						<form action="/services/gbp/reformatter/upload" class="dropzone" method="post" enctype="multipart/form-data" ng-dropzone dropzone="dropzone" dropzone-config="dropzoneConfig">
							<div class="fallback">
								<input name="file" type="file" multiple />
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="panel panel-default format-panel">
				<div class="panel-heading">Format</div>
				
				<div class="table-container">
					<div class="table-wrapper" ng-style="tableHeight">
						<table class="table table-striped table-bordered table-hover table-condensed">
							<thead>
								<tr class="header">
									<th ng-repeat="header in templateHeader">
										{{header}}
										<div>{{header}}</div>
									</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
			
		</div>
		
		<div class="col-md-4 panels">
			<div class="panel panel-default" ng-show="templateReady">
				<div class="panel-heading">Layout</div>
				<div class="panel-body layout-panel" ng-if="layoutChosen" style="overflow-y: scroll;" ng-style="heights">
					
				</div>
				<div class="panel-body" ng-if="!layoutChosen" ng-style="heights">
					<div class="btn-group btn-block">
						<button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Select a Layout <span class="caret"></span>
						</button>
						<ul class="dropdown-menu btn-block">
							<li ng-repeat="layout in layouts">
								<a href="" ng-click="selectLayout(layout)">{{layout.name}} - {{layout.description}}</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	

	<div class="row bottom-section">
		<div class="col-md-12" align="right">
			<a href="" id="reformatter-action-button" ng-click="createNewReformatter()" class="btn btn-primary btn-sm">Create</a>
		</div>
	</div>
</div>
