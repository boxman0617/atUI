<div class="row">
	<div class="col-md-4" ng-mousedown="onGrab($event)">
		<div class="segment-pick">
			{{segment.name}}
		</div>
	</div>
	<div class="col-md-4">
		<select class="form-control input-sm" ng-change="onVersionChange()" ng-model="segment.other_version_select" ng-options="version.name for version in segment.versions"></select>
	</div>
	<div class="col-md-4" align="right">
		<a href="" class="btn btn-sm" ng-class="{'btn-default': !segment.previewing, 'btn-primary': segment.previewing}" ng-click="previewMe(segment)">Preview</a>
	</div>
</div>
