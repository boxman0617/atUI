<div id="alertBox" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="alertMessage" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">{{data.title}}</h4>
			</div>
			<div class="modal-body">
				<div class="row" ng-if="data.type === 'error'">
					<div class="col-md-1">
						<i class="fa fa-exclamation-circle fa-3x" style="color: #e5384c;"></i>
					</div>
					<div class="col-md-11" style="margin-top:10px;">
						{{data.message}}
					</div>
				</div>
				<div ng-if="data.type !== 'error'">{{data.message}}</div>
			</div>
			<div class="modal-footer" ng-if="data.buttons.length === 0">
				<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
			</div>
			<div class="modal-footer" ng-if="data.buttons.length > 0">
				<button type="button" class="btn {{btn.class}}" ng-click="btn.action()" at-alert-box-button ng-repeat="btn in data.buttons">{{btn.label}}</button>
			</div>
		</div>
	</div>
</div>
