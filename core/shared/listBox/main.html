<div class="list-viewer-toolbar">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<div class="title">
					<span class="fa-stack">
						<i class="fa fa-th-large"></i>
						<i class="fa" ng-class="[icon]"></i>
					</span>
					{{title}}
				</div>
			</div>
			<div class="col-md-4" align="right" ng-show="search.length > 0 && results.length === 0">
				<a href="" ng-click="selectAction()" title="Create this grouping" class="btn btn-default btn-xs">
					<span class="fa-stack">
						<i class="fa fa-th-large"></i>
						<i class="fa fa-plus"></i>
					</span>
				</a>
			</div>
		</div>
		<div class="row" ng-if="isSearchEnabled">
			<div class="col-md-12">
				<input type="text" 
					   ng-model="search" 
					   class="form-control input-sm"
					   ng-model-options="{ debounce: 100 }"
					   placeholder="Filter or Start a new group...">
			</div>
		</div>
	</div>		
</div>
<div class="list-viewer-wrapper">
	<div class="results" ng-show="search.length > 0">
		<div class="at-list-viewer-item" ng-click="selectGroup($index)" ng-repeat="match in results">
			<div class="list-viewer-item-wrapper" ng-class="{active: $index === active}">
				<a href="">
					<i class="fa" ng-class="[icon]"></i>
					<span ng-bind-html="match.string"></span>
				</a>
			</div>
		</div>
	</div>
	<div class="list" ng-show="search.length === 0">
		<div class="at-list-viewer-item" ng-click="selectGroup(null, item)" ng-repeat="item in list | orderBy">
			<div class="list-viewer-item-wrapper" ng-class="{active: selectedOne === item}">
				<a href="">
					<i class="fa" ng-class="[icon]"></i>
					{{item}}
 				</a>
			</div>
		</div>
	</div>
</div>
