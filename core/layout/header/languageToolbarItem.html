<div class="btn-group btn-group-sm" title="Language">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	<i class="fa fa-language"></i> {{langSelected}} <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li ng-repeat="locale in locales"><a href ng-click="selectLang(locale)">{{locale.label}}</a></li>
	</ul>
</div>
